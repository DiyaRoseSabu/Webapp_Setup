<!DOCTYPE html>
<html>
<head>
    <title>BlogIT</title>
    <style>
        /* CSS styles */
        /* ... CSS styles code here ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to BlogIT</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <p><label class="right-aligned"><font size="2.5">Not a member? <a href="http://internship.tebbythomas.com:8080/webapp/register">Sign In!</a></font></label></p>
        </div>

        <button class="btn" onclick="submitForm()">Submit</button>
    </div>

    <button class="btn1" onclick="signIn()">Sign Up</button>

    <script>
        function signIn() {
            window.location.href = "http://internship.tebbythomas.com:8080/webapp/register"; // Redirect to the Sign In page
        }

        function submitForm() {
            window.location.href = "http://internship.tebbythomas.com:8080/webapp/create"; // Redirect to the Form Submitted page
        }
    </script>
</body>
</html>
